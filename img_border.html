<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
  .gazo {
    position: relative;
    width: 300px;
  }
  .gazo img{
    width: 100%;
  }
  .gazo::after {
    content:"";
    position:absolute;
    top:0;
    right:0;
    bottom:0;
    left:0;
    box-shadow: 0px 0px 10px #ccc,
    inset 0px 0px 10px rgba(0, 0, 0, 0.8);
    margin: 17px;
    border-radius: 10px;
  }
  </style>
  <div class="gazo"><img src="./neko.jpg" alt=""></div>
</body>
</html>
